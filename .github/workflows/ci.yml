name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
            cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin-x64

          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32-x64

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: win32-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p vue-tsc-rs

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p vue-tsc-rs

      - name: Get binary name
        id: binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=vue-tsc-rs.exe" >> $GITHUB_OUTPUT
          else
            echo "name=vue-tsc-rs" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-tsc-rs-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}

  npm-publish:
    name: Publish to npm
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Build npm packages
        working-directory: npm
        run: node scripts/build-npm.js --all --artifacts ../artifacts

      - name: Publish platform packages
        working-directory: npm/dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-arm64 win32-x64; do
            if [ -d "$dir" ]; then
              echo "Publishing @vue-tsc-rs/$dir"
              cd "$dir"
              npm publish --access public || true
              cd ..
            fi
          done

      - name: Publish main package
        working-directory: npm/dist/vue-tsc-rs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  release:
    name: Create Release
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p release
          for dir in artifacts/vue-tsc-rs-*; do
            platform=$(basename "$dir" | sed 's/vue-tsc-rs-//')
            echo "Creating archive for $platform"
            if [[ "$platform" == win32-* ]]; then
              (cd "$dir" && zip -r "../../release/vue-tsc-rs-$platform.zip" .)
            else
              (cd "$dir" && tar -czvf "../../release/vue-tsc-rs-$platform.tar.gz" .)
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
